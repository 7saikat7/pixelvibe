<!DOCTYPE html>


<html lang="en">
 <head>
   <meta charset=UTF-8>
   <meta name="viewport" content="width=device-width,intial-scale=1.0">
   <title>Registration Form</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
 </head>

 <body>
   <div class="container">
     <div class="form">
       <div class="heading">
         <img>
         <h1>REGISTER</h1>
         <h2>CREATE YOUR ACCOUNT</h2>
       </div>
       <div class="wrap">
         <div class="f1">
           <label>Username</label>
            <input type="text" id="usrname" name="usrname" required>
            <p>Required.150 characters or fewer.Letters, digits and @/./+/-/_ only.</p>
            <span class="focus-input1"></span>
          </div>
          <div class="wrapper">
         <div class="f2">
           <label>Password</label>
            <input type="Password1" placeholder="Password" id="password1" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span><i class="far fa-eye" id="eye1" onclick="toggle1()"></i></span>
            <br>
            <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

            <span class="focus-input2"></span>
          </div>
          <div class="wrapper">
         <div class="f3">
           <label>Password Conformation</label>

            <input type="Password2" placeholder="Password" id="password2" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
           <span><i class="far fa-eye" id="eye2" onclick="toggle2()"></i></span>
             <br>
             <p>Enter the same password as before,for verification</p>


            <br><br>
            <span class="focus-input3"></span>
            <button class="btn">Submit</button>

          </div>

       </div>
     </div>
    <!--
<div class="image"><img src="img.jpg.jpg" class="img" alt="Book" ></div>-->
   </div>
  </body>
</html>

<style>
body
{
   margin:10;
   padding:10px;

   font-size:120%;
}
 .heading.h1
 {
 font-size: 1rem;
 font-weight:200;
 color:violet;
 }
 .container
 {
     width:80%;
     position:fixed;
     left:50%;
     right:50%;
     transform:translate(-50%,-50%);
     height:90vh;
     display:flex;
     box-shadow:5px 10px 38px rgba(0,0,0,0.2);
 }


</style>
<!--Password Toggle-->


<script>

var state1=false;
function toggle1()
{
if(state1)
{
document.getElementById("password1").setAttribute("type","password");
document.getElementById("eye1").style.color='#7a797e';
state1=false;
}
else
{
document.getElementById("password1").setAttribute("type","text");
document.getElementById("eye1").style.color='#5887ef';
state1=true;
}
}

var state2=false;
function toggle2()
{
if(state2)
{
document.getElementById("password2").setAttribute("type","password");
document.getElementById("eye2").style.color='#7a797e';
state2=false;
}
else
{
document.getElementById("password2").setAttribute("type","text");
document.getElementById("eye2").style.color='#5887ef';
state2=true;
}
}


function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>

 </body>
</html>
